<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" type="text/CSS">
    <link rel="shortcut icon" href="icons8-spotify-120.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,200" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap" rel="stylesheet">

</head>
<body>
    <div id="main">
        <div id="screen">
            <div id="l-panel">
                <div id="nav">
                    <div class="nav-icon" id="home">
                        <a href="#">
                            <span class="material-symbols-rounded">
                                home
                            </span>
                        </a>
                    </div>
                    <div class="nav-icon" id="search">
                        <a href="#">
                            <span class="material-symbols-rounded">
                            search
                            </span>
                        </a>
                    </div>
                </div>
                <div id="playlist">
                    <div class="icon" id="books">
                        <span class="material-symbols-rounded" id="libraryico" onclick="libexpand()">
                        overview_key
                        </span>
                    </div>
                    <div id="playlist-cont">
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>
                        <div class="playlist-thumb"></div>

                    </div>
                </div>
            </div>
            <div id="browser">
                <p>© Spotify Practice Project</p>
                <p>Designed by <a href="https://www.instagram.com/sanskargupta80/" target="_blank">Sanskar Gupta </a> with <span>♡</span></p>
            </div>
            <div id="r-panel">

            </div>
        </div>
        <div id="player">
            <div id="track-details">
                <div id="thumbnail" class="album-art">

                </div>
                <div id="track">
                    <div id="track-info">
                        <div id="trackName">Baarishein</div>
                        <div id="trackArtist">Anuv Jain</div>
                    </div>
                    <span class="material-symbols-rounded favorite">
                        favorite
                    </span>
                    <span class="material-icons favorite-filled">favorite</span>

                </div>
                
            </div>
            <div id="controller-box">
                <div id="controls">
                    <audio id="audioPlayer" src="Baarishein.mp3"></audio>
                    <div class="c-icon" id="shuffle"><i class="fa-solid fa-shuffle fa-flip-vertical"></i></div>
                    <div class="c-icon" id="previous" onclick="playPreviousTrack()"><i class="fa-solid fa-backward-step"></i></div>
                    <div class="c-icon" id="playPause"><i class="fa-solid fa-circle-play"></i></div>
                    <div class="c-icon" id="next" onclick="playNextTrack()"><i class="fa-solid fa-forward-step"></i></div>
                    <div class="c-icon" id="repeat"><i class="fa-solid fa-repeat"></i></div>

                </div>
                <div id="seek">
                    <div id="progressTime" class="timestamp seekel" >0:00</div>
                    <input type="range" name="seekBar" id="progress" class="seekel" step="0.001">
                    <div id="totalTime" class="timestamp seekel">5:29</div>
                </div>

            </div>
            <div id="tools">
                <div class="t-icon" id="r-toggle"><span class="material-symbols-rounded">
                    slideshow
                    </span>
                    </div>
                <div class="t-icon" id="lyrics"><span class="material-symbols-rounded">
                    keyboard_voice
                    </span></div>
                <div class="t-icon" id="queue"><span class="material-symbols-rounded">
                    queue_music
                    </span></div>
                <div class="t-icon" id="device"><span class="material-symbols-rounded">
                    speaker
                    </span></div>
                <div class="t-icon" id="volume"><span class="material-symbols-rounded">
                    volume_up
                    </span>
            </div>
                
                <input type="range" name="vol" id="volu">
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
